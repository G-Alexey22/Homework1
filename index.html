<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Cats</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html" class="logo-container__title">Cats</a>
      </div>
      <div class="button-container">
        <button id="btnAdd" class="button add">Добавить</button>
        <button id="btnDelete" class="button delete">Удалить</button>
      </div>
    </header>
    <main id="main">
      <!-- Шаблон карточки -->
      <template>
        <div class="card">
          <div class="card-like">
            <img
              class="card-like__img"
              src="icons/heart.svg"
              alt="icon-heart"
            />
          </div>
          <span class="nickname">Гарфильд</span>
          <div class="card-delete">
            <p>Нажмите на карточке для удаления</p>
            <img
              class="card-delete__img"
              src="icons/trash-red.svg"
              alt="icon-trash"
            />
          </div>
        </div>
      </template>
      <!-- Шаблон карточки -->
    </main>

    <dialog id="modalWindow" class="modal">
      <div id="modalImg" class="modal__img"></div>
      <form id="modal-form" class="modal-form">
        <div class="modal-box">
          <label class="modal__label" for="id">ID</label>
          <input disabled class="modal__input" type="text" id="id" />
        </div>
        <div class="modal-box">
          <label class="modal__label" for="namecat">Имя</label>
          <input disabled class="modal__input" type="text" id="namecat" />
        </div>
        <div class="modal-box">
          <label class="modal__label" for="favorite">В избранном</label>
          <select disabled class="modal__select" id="favorite">
            <option value="true">Да</option>
            <option value="false">Нет</option>
          </select>
        </div>
        <div class="modal-box">
          <label class="modal__label" for="rate">Оценка</label>
          <select disabled class="modal__select" id="rate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="modal-box">
          <label class="modal__label" for="age">Возраст</label>
          <select disabled class="modal__select" id="age">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <label class="modal__label" for="description">Описание</label>
          <textarea
            disabled
            class="modal__textarea"
            id="description"
            rows="3"
            cols="31"
          ></textarea>
        </div>
        <div>
          <label class="modal__label" for="image">Ссылка на фото</label>
          <textarea
            disabled
            class="modal__textarea"
            id="image"
            cols="31"
            rows="3"
          ></textarea>
        </div>
      </form>

      <div class="modal-container">
        <span id="message" class="message"></span>
        <button id="btnEdit" class="button edit">Редактировать</button>
        <button id="btnClose" class="button close">Закрыть</button>
      </div>
    </dialog>
  </body>
</html>
